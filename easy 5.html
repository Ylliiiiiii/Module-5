<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Data</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jon</td>
                <td>Ceo</td>
                <td>100,000</td>
            </tr>
            <tr>
                <td>Jake</td>
                <td>Manager</td>
                <td>10,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Jim</td>
                <td>Employee</td>
                <td>1,000</td>
            </tr>
        </tfoot>
    </table>
    <style>
        table, th, td {
            border-style: solid;
        }
    </style>
</body>
</html>
